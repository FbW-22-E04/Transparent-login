<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transparent Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/bc30759140.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/bc30759140.js">
  </head>
  <body>
    <header>

      <section class="top">
        <h1>Login</h1>
        <form action="">
          <div class="email2">
            <input class="top-email"
              type="email"
              name="email"
              id=""
              placeholder="Your email..."
              required
              autofocus
            />
            <i class="fa-solid fa-at fa-2x"></i>
          </div>
          <div class="password2">
            <input
            class="top-password"
              type="password"
              name="text"
              id=""
              placeholder="Your password..."
              required
            />
            <i class="fa-solid fa-lock fa-2x"></i>
          </div>
          <div class="button">
            <button>Sign in</button>
          </div>
        </form>
      </section>

      <section class="bottom">
        <h1>Login</h1>
   
        <form action="">
          <div class="email">
            <input
              type="email"
              name="email"
              id=""
              placeholder="&#x40 Your email..."
              required
              autofocus
            />
          </div>
          <div class="password">
            <input
            class="password1"
              type="password"
              name="text"
              id=""
              placeholder="&#xF023 Your password..."
              required
            />
            <!-- <i class="fa-solid fa-lock fa-3x"></i> -->
          </div>
          <div class="button">
            <button>Sign in</button>
          </div>
        </form>
      </section>
    </header>
  </body>
</html>
